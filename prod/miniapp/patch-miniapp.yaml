- op: add
  path: /spec/template/spec/tolerations
  value:
    - key: "env"
      operator: "Equal"
      value: "prod"
      effect: "NoSchedule"
- op: add
  path: /spec/template/spec/nodeSelector
  value:
    env: prod
#replica
- op: replace
  path: /spec/replicas
  value: 3
- op: replace
  path: /spec/template/spec/containers/0/env/0/value
  value: "3"